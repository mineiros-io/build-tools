version: v1.0
name: "Docker Hub"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Push Image to Docker Hub"
    task:
      secrets:
        - name: DOCKER_HUB_CREDENTIALS
      prologue:
        commands:
          - checkout --use-cache
          - export DOCKER_IMAGE_TAG=${SEMAPHORE_GIT_TAG_NAME:-${SEMAPHORE_GIT_SHA}}
          - echo DOCKER_IMAGE_TAG=${DOCKER_IMAGE_TAG}
          - echo SEMAPHORE_GIT_SHA=${SEMAPHORE_GIT_SHA}
          - make semaphore/restore
          - make docker/login
      jobs:
        - name: "Push Image"
          commands:
            - make docker/tag
            - make docker/push
