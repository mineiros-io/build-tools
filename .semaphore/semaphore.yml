version: v1.0
name: Build-Tools CI Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - checkout --use-cache
      - export CACHE_FILE=cache/${SEMAPHORE_GIT_SHA}.tar
      - export DOCKER_IMAGE_TAG=${SEMAPHORE_GIT_TAG_NAME:-${SEMAPHORE_GIT_SHA}}
      - echo CACHE_FILE=${CACHE_FILE}
      - echo DOCKER_IMAGE_TAG=${DOCKER_IMAGE_TAG}
      - echo SEMAPHORE_GIT_SHA=${SEMAPHORE_GIT_SHA}
      - echo SEMAPHORE_GIT_TAG_NAME=${SEMAPHORE_GIT_TAG_NAME}

blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Build Docker Image
          commands:
            - if ! cache has_key ${SEMAPHORE_GIT_SHA} ; then
              make docker/build ;
              make docker/save CACHE_FILE=${CACHE_FILE} ;
              cache store ${SEMAPHORE_GIT_SHA} ${CACHE_FILE} ;
              fi

  - name: Test
    dependencies: ["Build"]
    task:
      secrets:
        - name: SNYK_CREDENTIALS
      prologue:
        commands:
          - cache restore ${SEMAPHORE_GIT_SHA}
          - make docker/load CACHE_FILE=${CACHE_FILE}
      jobs:
        - name: Run Snyk.io Forensics
          commands:
            - make test/snyk
        - name: Run Tools
          commands:
            - make test/execute-tools
        - name: "Pre Commit Hooks"
          commands:
            - make test/pre-commit
        - name: Check for Updates
          commands:
            - make check/updates

promotions:
  - name: Docker Hub
    pipeline_file: docker-hub.yml
    auto_promote_on:
      - result: passed
        branch:
          - ^refs/tags/v.*$
