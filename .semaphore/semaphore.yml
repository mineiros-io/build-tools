version: v1.0
name: Build-Tools CI Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - checkout --use-cache
      - export DOCKER_IMAGE_TAG=${SEMAPHORE_GIT_TAG_NAME:-${SEMAPHORE_GIT_SHA}}
      - echo DOCKER_IMAGE_TAG=${DOCKER_IMAGE_TAG}
      - echo SEMAPHORE_GIT_SHA=${SEMAPHORE_GIT_SHA}

blocks:
  - name: Build
    task:
      jobs:
        - name: Build Docker Image
          commands:
            - make docker/build
            - make docker/save
            - cache store ${SEMAPHORE_GIT_SHA} docker-image.tar

  - name: Forensics
    task:
      secrets:
        - name: SNYK_CREDENTIALS
      prologue:
        commands:
          - cache restore ${SEMAPHORE_GIT_SHA}
          - make docker/load
      jobs:
        - name: Run Snyk
          commands:
            - make test/snyk

promotions:
  - name: Docker Hub
    pipeline_file: docker-hub.yml
    auto_promote_on:
      - result: passed
        branch:
          - ^refs/tags/v.*$
